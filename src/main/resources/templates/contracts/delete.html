<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Delete Contract</title>
</head>
<body>
    <main>
        <div th:replace="fragments :: navbar"></div>
        only accessible to managers
        form to delete data (archive on database side)
    </main>
    <form method="post">
        <div>
            <div>
                <label> Contract :
                    <select name="contract">
                        <option th:each="contract: ${contracts}" th:value="${contract.id}" th:text="${contract.name}"></option>
                    </select>
                </label>
            </div>
        </div>
        <div>
            <input type="submit" value="delete"/>
        </div>
    </form>
</body>
</html>

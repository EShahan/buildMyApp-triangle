<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>View Contract</title>
</head>
<body>
    <p>Main Contract Index!</p>
    <div>
        <p th:text="${contract.name}"></p>
        <p th:text="${contract.address}"></p>
        <p th:text="${contract.jobDescription}"></p>
        <table>
            <tr>
                <th>
                    Employee Id
                </th>
                <th>
                    First name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    Email
                </th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td>
                    <a th:href="@{'/accounts/view/' + ${employee.id}}" th:text="${employee.id}"></a>
                </td>
                <td>
                    <p th:text="${employee.firstName}"></p>
                </td>
                <td>
                    <p th:text="${employee.lastName}"></p>
                </td>
                <td>
                    <p th:text="${employee.username}"></p>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <th>
                    Customer Id
                </th>
                <th>
                    First name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    Email
                </th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td>
                    <a th:href="@{'/accounts/view/' + ${customer.id}}" th:text="${customer.id}"></a>
                </td>
                <td>
                    <p th:text="${customer.firstName}"></p>
                </td>
                <td>
                    <p th:text="${customer.lastName}"></p>
                </td>
                <td>
                    <p th:text="${customer.username}"></p>
                </td>
                <td>

                </td>
            </tr>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Contract</title>
</head>
<body>
    <main>
        <div th:replace="fragments :: navbar"></div>
        only accessible to managers
        form to add data
    </main>

    <form method="post">
        <div>
            <label> Contract Name : <input type="text" name="name"/></label>
        </div>
        <div>
            <label> Address : <input type="text" name="address"/></label>
        </div>
        <div>
            <label> Job Description : <input type="text" name="jobDescription"/></label>
        </div>
        <div>
            <label> Customer :
                <select name="customer">
                    <option th:each="customer: ${customers}" th:value="${customer.id}" th:text="${customer.username}"></option>
                </select>
            </label>
        </div>
        <div>
            <label> Employee :
                <select name="employee">
                    <option th:each="employee: ${employees}" th:value="${employee.id}" th:text="${employee.username}"></option>
                </select>
            </label>
        </div>
        <div>
            <input type="submit" value="add"/>
        </div>
    </form>
</body>
</html>
